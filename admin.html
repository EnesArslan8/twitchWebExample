<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Twitch Web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header-sticky">
                <div class="header-left">
                    <a class="icon" href="#">
                        <img src="svg/twitch.svg" alt="">
                    </a>
                    <a class="text" href="#">
                        <div class="following">Takip Edilen</div>
                    </a>
                    <a class="text" href="#">
                        <div class="Explore">Gözat</div>
                    </a>
                    <a class="ellipsis" href="#">
                        <div>
                            <i class="fa fa-ellipsis-v"></i>
                        </div>
                    </a>
                </div>
                <div class="header-search">
                    <input type="text" placeholder="Ara">
                    <div>
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="header-right">
                    <div>
                        <a href="#">
                            <img src="svg/crown.svg" alt="">
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="svg/inbox.svg" alt="">
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="svg/chat.svg" alt="">
                        </a>
                    </div>
                    <button type="button"><img src="svg/gem.svg" alt=""> Bit Al</button>
                    <img class="profile" src="img/kediğğ.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="left-panel">
            <div class="container">
                <div class="following">
                    <div class="box-top">
                        <div>TAKİP EDİLEN KANALLAR </div>
                        <a href="#">
                            <img src="svg/collapse.svg" alt="">
                        </a>
                    </div>
                    <div class="box-main">
                        <div class="contentfollow">
                            <img class="profile" src="" alt="">
                            <div class="id">
                                <div class="name"></div>
                                <div class="username"></div>
                            </div>
                            <div class="live"></div>
                            <div class="livewatching"></div>
                        </div>
                    </div>
                    <div class="box-bottom">
    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
